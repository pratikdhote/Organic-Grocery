<h1>Shopping Cart</h1>
<div class="row col-md-10 col-xs-12" *ngIf="cart$ | async as cart">
  <p>
    You have {{cart.totalItemsCount}} items in your shopping Cart
    <button 
    (click)="clearCart()"
    *ngIf="cart.items.length"
    class="btn btn-danger btn-sm">Clear Shopping Cart</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div class="thumbnail" [style.backgroundImage]="'url(' + item.imageUrl + ')'"></div>
        </td>
        <td>
          {{item.title}}
        </td>
        <td>
          <product-quantity [shopping-cart]="cart" [product]="item"></product-quantity>
        </td>
        <td class="text-right"> 
          {{item.totalPrice | currency:'USD'}}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{cart.totalPrice | currency:'USD'}}</th>
      </tr>
    </tfoot>
  </table>
  <a 
    class="btn btn-primary"
    *ngIf="cart.items.length"
    routerLink="/check-out">Check Out</a> 
</div>
