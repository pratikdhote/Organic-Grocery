<div class="row no-gutters">
  <div class="col-md-2 col-xs-3">
    <button 
      (click)="removeFromCart()"
      class="btn btn-secondary btn-block">-</button>
  </div>
  <div class="col-md-8 col-xs-6 text-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-md-2 col-xs-3">
    <button
      (click)="addToCart()"
      class="btn btn-secondary btn-block">+</button>
  </div>
</div>
